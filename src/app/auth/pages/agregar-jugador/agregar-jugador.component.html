<app-menus></app-menus>

<div class="contenedor">

    <div class="container-fluid">

        <form (ngSubmit)="guardar()" [formGroup]="Formulario">

            <div class="mb-3 ms-3 mt-2 row">
                <h3>Agregar jugador</h3>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Equipo</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="equipo" placeholder="Equipo">
                    <span class="form-text text-danger" *ngIf="campoEsValido('equipo')">
                        Este campo es obligatorio y debe de contener menos de 50 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Jugador</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="jugador"
                        placeholder="Jugador">
                    <span class="form-text text-danger" *ngIf="campoEsValido('jugador')">
                        Este campo es obligatorio y debe de contener menos de 50 letras
                    </span>
                </div>
            </div>

            <div class="d-flex flex-row-reverse">

                <button type="submit" [disabled]="!Formulario.valid" class="btn btn-outline-success">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>

            </div>

        </form>

    </div>

</div>
