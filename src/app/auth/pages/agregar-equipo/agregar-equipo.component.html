<app-menus></app-menus>

<div class="contenedor">

    <div class="container-fluid">

        <form (ngSubmit)="guardar()" [formGroup]="Formulario">

            <div class="mb-3 ms-3 mt-2 row">
                <h3>Agregar equipo</h3>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                        Este campo es obligatorio y debe de contener menos de 40 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Logo</label>
                <div class="col-sm-9">
                    <input type="file" class="form-control" formControlName="logo" placeholder="Logo">
                    <span class="form-text text-danger" *ngIf="campoEsValido('logo')">
                        <!-- Este campo es obligatorio -->
                    </span>
                </div>
            </div>

            <div class="d-flex flex-row-reverse">

                <button type="submit" [disabled]="!Formulario.valid" class="btn btn-outline-success">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>

            </div>

        </form>

    </div>

</div>
