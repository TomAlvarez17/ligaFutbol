<app-menus></app-menus>

<div class="contenedor">

    <div class="container-fluid">

        <form (ngSubmit)="guardar()" [formGroup]="Formulario">

            <div class="mb-3 ms-3 mt-2 row">
                <h3>Agregar partido</h3>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Equipo Local</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="local" placeholder="Equipo Local">
                    <span class="form-text text-danger" *ngIf="campoEsValido('local')">
                        Este campo es obligatorio y debe de contener menos de 50 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Equipo Visitante</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="visita"
                        placeholder="Equipo Visitante">
                    <span class="form-text text-danger" *ngIf="campoEsValido('visita')">
                        Este campo es obligatorio y debe de contener menos de 50 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Arbitro</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="arbitro"
                        placeholder="Arbitro">
                    <span class="form-text text-danger" *ngIf="campoEsValido('arbitro')">
                        Este campo es obligatorio y debe de contener menos de 50 letras
                    </span>
                </div>
            </div>



            <div class="d-flex flex-row-reverse">

                <button type="submit" [disabled]="!Formulario.valid" class="btn btn-outline-success">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>

            </div>

        </form>

    </div>

</div>
