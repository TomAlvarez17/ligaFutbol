<app-menus></app-menus>

<div class="contenedor">

    <div class="contenido">

        <div class="vista">  
            <div class="imagen">
                <img class="principal1" src="https://cdn-icons-png.flaticon.com/512/2256/2256982.png" width="150" height="150">
            </div>
            <div class="texto">
                <button class="btn btn-secondary" [routerLink]="['/pages/agregarequipo']" type="submit" style="color:white"><i class="fa-solid fa-plus"></i></button>

                <h3>Agregar equipo</h3>
            </div>
        </div>
            
        <div class="vista" *ngFor="let L of Lista" [routerLink]="['/pages/editarequipo', L.id]">  
            <div class="imagen">
                <img class="principal" src="https://futboljobs.com/wp-content/uploads/2019/02/equipo-de-futbol.jpg"  width="300" height="200">
            </div>
            <div class="texto">
                <h5>{{L.nombre}}</h5>
            </div>
        </div>


    </div>
    

</div>
