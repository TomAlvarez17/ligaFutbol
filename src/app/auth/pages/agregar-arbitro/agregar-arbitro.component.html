<app-menus></app-menus>

<div class="contenedor">

    <div class="container-fluid">

        <form (ngSubmit)="guardar()" [formGroup]="Formulario">

            <div class="mb-3 ms-3 mt-2 row">
                <h3>Agregar arbitro</h3>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
                        Este campo es obligatorio y debe de contener menos de 40 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Apellidos</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="apellidos"
                        placeholder="Apellidos">
                    <span class="form-text text-danger" *ngIf="campoEsValido('apellidos')">
                        Este campo es obligatorio y debe de contener menos de 40 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Contacto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="contacto"
                        placeholder="Contacto">
                    <span class="form-text text-danger" *ngIf="campoEsValido('contacto')">
                        El contacto debe contener 10 numeros
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="email"
                        placeholder="Email">
                    <span class="form-text text-danger" *ngIf="campoEsValido('email')">
                        Este campo es obligatorio 
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Fecha Nacimiento</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" formControlName="fecha"
                        placeholder="Fecha Nacimiento">
                    <span class="form-text text-danger" *ngIf="campoEsValido('fecha')">
                        Este campo es obligatorio 
                    </span>
                </div>
            </div>

            <div class="mb-3 ms-3 mt-2 row">
                <label class="col-sm-3 col-form-label">Posicion</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="posicion"
                        placeholder="Posicion">
                    <span class="form-text text-danger" *ngIf="campoEsValido('posicion')">
                        Este campo es obligatorio y debe de contener menos de 40 letras
                    </span>
                </div>
            </div>

            <div class="d-flex flex-row-reverse">

                <button type="submit" [disabled]="!Formulario.valid" class="btn btn-outline-success">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>

            </div>

        </form>

    </div>

</div>
