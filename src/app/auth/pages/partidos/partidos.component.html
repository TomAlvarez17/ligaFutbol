<app-menus></app-menus>

<div class="contenedor">

    <div class="contenido">

        <div class="vista">  
            <div class="imagen">
                <img class="principal1" src="https://cdn-icons-png.flaticon.com/512/690/690839.png" width="150" height="150">
            </div>
            <div class="texto" >
                <button class="btn btn-secondary"  [routerLink]="['/pages/agregarpartido']" type="submit" style="color:white"><i class="fa-solid fa-plus" ></i></button>

                <h3>Agregar partido</h3>
            </div>
        </div>
            
        <div class="vista" *ngFor="let L of Lista">  
            <div class="imagen">
                <img class="principal"  width="300" height="200">
            </div>
            <div class="texto">
                <h5>{{L.id}}</h5>
                <h6>{{L.local}}</h6>
                <p>{{L.visita}}</p>
                <p>{{L.arbitro}}</p>
            </div>
        </div>


    </div>
    

</div>
