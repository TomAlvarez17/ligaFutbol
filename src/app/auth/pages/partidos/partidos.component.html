<app-menus></app-menus>

<div class="contenedor">

    <div class="contenido">

        <div class="vista">  
            <div class="imagen">
                <img class="principal1" src="https://cdn-icons-png.flaticon.com/512/690/690839.png" width="150" height="150">
            </div>
            <div class="texto" >
                <button class="btn btn-secondary"  [routerLink]="['/pages/agregarpartido']" type="submit" style="color:white"><i class="fa-solid fa-plus" ></i></button>

                <h3>Agregar partido</h3>
            </div>
        </div>
            
        <div class="vista" *ngFor="let L of Lista" [routerLink]="['/pages/editarpartido', L.id]">  
            <div class="imagen">
                <img class="principal" src="https://phantom-marca.unidadeditorial.es/cb5ba3ed1691056406c9be02ca8804de/resize/1320/f/jpg/assets/multimedia/imagenes/2021/07/24/16270842687280.jpg" width="300" height="200">
            </div>
            <div class="texto">
                <h6>{{L.local}} vs {{L.visita}}</h6>
                <p>{{L.arbitro}}</p>
            </div>
        </div>


    </div>
    

</div>
