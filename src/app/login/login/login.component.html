<form (ngSubmit)="login()" [formGroup]="Formulario" autocomplete="off">

  <section class="vh-100" style="background-color: #3d92cb;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">


              <div class="form-outline mb-4">
                <a class="navbar-brand" style="color:black; font-size: 20px; font-weight: 600;">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/MX_logo.png" alt="" width="90" height="85">
                </a>
              </div>

              <h4 class="mb-4">Inicio de sesión</h4>

              <div class="form-outline mb-4">
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" formControlName="user" />
                <label class="form-label" for="typeEmailX-2">Usuario</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                  formControlName="password" />
                <label class="form-label" for="typePasswordX-2">Contraseña</label>
              </div>

              <button class="btn btn-info btn-lg btn-block" type="submit" style="color:white">Entrar</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</form>
